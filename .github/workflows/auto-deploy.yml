name: ðŸš€ Automatic Deployment Pipeline

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  JAVA_VERSION: '21'
  ARTIFACT_NAME: 'hardcore-plugin'

jobs:
  # =============================================================================
  # Stage 1: Pre-deployment Validation
  # =============================================================================
  pre-deployment-validation:
    name: ðŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.validation.outputs.should-deploy }}
      deployment-env: ${{ steps.validation.outputs.deployment-env }}
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ” Validate deployment conditions
      id: validation
      run: |
        # Check if this is a hotfix or release
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          echo "deployment-env=production" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "deployment-env=staging" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "deployment-env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        else
          echo "should-deploy=false" >> $GITHUB_OUTPUT
        fi

    - name: ðŸ“Š Check deployment readiness
      if: steps.validation.outputs.should-deploy == 'true'
      run: |
        echo "ðŸ” Checking deployment readiness..."
        
        # Check for breaking changes
        if git log --oneline -10 | grep -i "BREAKING"; then
          echo "âš ï¸ Breaking changes detected - manual approval required"
        fi
        
        # Check commit message for deployment hints
        LAST_COMMIT=$(git log --format="%s" -n 1)
        if echo "$LAST_COMMIT" | grep -i "skip.*deploy\|no.*deploy"; then
          echo "ðŸš« Deployment skipped by commit message"
          echo "should-deploy=false" >> $GITHUB_OUTPUT
        fi

  # =============================================================================
  # Stage 2: Build and Package
  # =============================================================================
  build-for-deployment:
    name: ðŸ—ï¸ Build for Deployment
    runs-on: ubuntu-latest
    needs: pre-deployment-validation
    if: needs.pre-deployment-validation.outputs.should-deploy == 'true'
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'

    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

    - name: ðŸ”§ Build optimized JAR
      run: |
        mvn clean package -P production \
          -DskipTests=false \
          -Dmaven.javadoc.skip=true \
          -B

    - name: ðŸ·ï¸ Generate deployment metadata
      run: |
        echo "BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
        echo "GIT_SHA=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
        echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

    - name: ðŸ“‹ Create deployment manifest
      run: |
        cat > deployment-manifest.json << EOF
        {
          "version": "${{ env.VERSION }}",
          "build_time": "${{ env.BUILD_TIME }}",
          "git_sha": "${{ env.GIT_SHA }}",
          "environment": "${{ needs.pre-deployment-validation.outputs.deployment-env }}",
          "java_version": "${{ env.JAVA_VERSION }}",
          "artifact_name": "${{ env.ARTIFACT_NAME }}"
        }
        EOF

    - name: ðŸ“¦ Upload deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package-${{ env.GIT_SHA }}
        path: |
          target/*.jar
          deployment-manifest.json

  # =============================================================================
  # Stage 3: Staging Deployment
  # =============================================================================
  deploy-to-staging:
    name: ðŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment-validation, build-for-deployment]
    if: contains(fromJson('["staging", "production"]'), needs.pre-deployment-validation.outputs.deployment-env)
    environment: staging
    steps:
    - name: ðŸ“¥ Download deployment artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployment-package-${{ github.sha:0:8 }}

